<div class="body">
  <app-header></app-header>
  <div class="accounts-forms-container">
    <div class="accounts-container">
      <h2>Register</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="accounts-form">
        <!-- Your registration form fields -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" formControlName="username" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" formControlName="confirmPassword" id="confirmPassword"
            placeholder="Confirm your password">
        </div>
        <button type="submit" [disabled]="isRegistering" class="button-container">
          <span *ngIf="isRegistering" class="spinner-container">
            <mat-spinner [diameter]="30" color="primary"></mat-spinner>
          </span>
          <span *ngIf="!isRegistering">Register</span>
        </button>
      </form>
    </div>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
