<div class="body">
    <app-header></app-header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 left-div">
                <mat-card class="mt-3 form-color">

                </mat-card>
                <app-timer></app-timer>
            </div>
            <div class="col-md-9">
                <div cdkDropListGroup>
                    <div class="rrow">
                        <div class="tasks-container col-md-3">
                            <!-- to do -->
                            <h2>To do</h2>
                            <div class="example-container">

                                <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box asd" *ngFor="let item of tasks; let i = index" cdkDrag
                                        (contextmenu)="openContextMenu($event, item)"
                                        (mousedown)="setContextMenuPosition($event)">
                                        <ng-container>
                                            {{ item.title }}
                                        </ng-container>
                                        <ng-template #editModeTemplate>
                                            <mat-form-field appearance="outline" class="edit-form">
                                                <input class="input-edit-form" [(ngModel)]="item.title" matInput />
                                            </mat-form-field>
                                        </ng-template>
                                    </div>
                                    <!-- add button for adding a task to todo list -->
                                </div>
                                <button class="add-task-btn" (click)="createTask('todo')"><i class="fas fa-plus"></i>
                                    Add task</button>
                            </div>
                        </div>
                        <div class="tasks-container col-md-3">
                            <!-- in progress -->
                            <h2>In progress</h2>
                            <div class="example-container">

                                <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag
                                        (contextmenu)="openContextMenu($event, item)"
                                        (mousedown)="setContextMenuPosition($event)">
                                        <ng-container>
                                            {{ item.title }}
                                        </ng-container>
                                        <ng-template #editModeTemplate>
                                            <mat-form-field appearance="outline">
                                                <mat-label>Edit Task Name</mat-label>
                                                <input [(ngModel)]="item.title" matInput placeholder="Placeholder" />
                                            </mat-form-field>
                                        </ng-template>
                                    </div>
                                </div>
                                <button class="add-task-btn" (click)="createTask('inprogress')"><i
                                        class="fas fa-plus"></i> Add task</button>
                            </div>
                        </div>
                        <div class="tasks-container col-md-3">
                            <!-- completed -->
                            <h2>Completed</h2>
                            <div class="example-container">

                                <div cdkDropList [cdkDropListData]="completed" class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of completed; let i = index" cdkDrag
                                        (contextmenu)="openContextMenu($event, item)"
                                        (mousedown)="setContextMenuPosition($event)">
                                        <ng-container>
                                            {{ item.title }}
                                        </ng-container>
                                        <ng-template #editModeTemplate>
                                            <mat-form-field appearance="outline">
                                                <mat-label>Edit Task Name</mat-label>
                                                <input [(ngModel)]="item.title" matInput placeholder="Placeholder" />
                                            </mat-form-field>
                                        </ng-template>
                                    </div>
                                </div>
                                <button class="add-task-btn" (click)="createTask('completed')"><i
                                        class="fas fa-plus"></i> Add task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Context menu -->
    <div *ngIf="contextMenuTask" class="context-menu" [style.left.px]="contextMenuX" [style.top.px]="contextMenuY">
        <div class="option" (click)="openEditDialog(contextMenuTask)">Edit</div>
        <div class="option" (click)="deleteTask(contextMenuTask)">Delete</div>
    </div>
</div>
