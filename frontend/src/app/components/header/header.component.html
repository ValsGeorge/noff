<mat-toolbar class="custom-navbar">
  <a class="logo" routerLink="/">Noff</a>

  <span class="spacer"></span>

  <nav class="nav-links">
    <!-- Display user info if user is logged in -->
    <span *ngIf="isLoggedIn$ | async" class="user-info">
      <a routerLink="/todo">Todo</a>
      <a routerLink="/profile">{{ username }}</a>
      <a (click)="logout()">Logout</a>
    </span>

    <!-- Display register/login links if user is not logged in -->
    <span *ngIf="!(isLoggedIn$ | async)" class="auth-links">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </span>
  </nav>
</mat-toolbar>
